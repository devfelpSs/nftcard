<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <div class="content">
    <div class="card">
      <div class="sub-section">
        <div class="nft-image">
        </div>
        <div class="nft-view">
          <img src="images/icon-view.svg">
        </div>
      </div>
      <div class="bottomCard">
        <h2 class="title">Equilibrium #3429</h2>
        <p class="bottomText">Our Equilibrium collection promotes<br />balance and calm.<br /> </p>
        <section class="details">
          <img src="./images/icon-ethereum.svg" class="teste">
          <p class="description">0.041 ETH</p>
          <img src="./images/icon-clock.svg" class="clock">
          <p class="daysleft">3 days left</p>
        </section>
        <hr>
        <section class="author">
          <img src="./images/image-avatar.png" class="avt">
          <p class="txtauthor">Creation of <span class="tst">Jules Wyvern</span></p>
        </section>
      </div>
    </div>
  </div>
  <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/devfelpSs" target="_blank">Devfelps</a>
    </div>
</body>

</html>
